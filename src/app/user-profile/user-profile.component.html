<app-navbar></app-navbar>
<div class="profile-container">
    <mat-card class="user-card">
        <img mat-card-image src="http://placekitten.com/300/300">
        <mat-card-header class="profile-card-header">
            <mat-card-title>{{userData.Username}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Email: {{userData.Email}}</p>
            <p>Birthday: {{userData.Birthday | date:'longDate'}}</p>
        </mat-card-content>
    </mat-card>
    <mat-card class="edit-userdata-card">
        <mat-card-header class="profile-card-header">
            <mat-card-title>Update Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <label>Username:</label>
                <mat-form-field class="form-inputs">
                    <input
                        matInput
                        [(ngModel)]="userData.Username"
                        placeholder="Username"
                        type="text"
                        name="Username"
                        required
                    >
                </mat-form-field>
                <label>Email:</label>
                <mat-form-field class="form-inputs">
                    <input
                        matInput
                        [(ngModel)]="userData.Email"
                        placeholder="Email"
                        type="email"
                        name="Email"
                        required
                    >
                </mat-form-field>
                <label>Birthday:</label>
                <mat-form-field class="form-inputs">
                    <input
                        matInput
                        [(ngModel)]="userData.Birthday"
                        placeholder="Birthday"
                        type="date"
                        name="Birthday"
                        required
                    >
                </mat-form-field>
            </form>
            <mat-card-actions class="actions">
                <button
                    mat-raised-button
                    class="button-profile"
                    color="warn"
                    (click)="deleteUser()"
                >
                    Delete
                </button>
                <button
                    mat-raised-button
                    class="button-profile"
                    color="primary"
                    (click)="updateUser()"
                    type="submit"
                >
                    Update
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
