<mat-card style="text-align: center; padding: 10px;">
    <mat-card-title style="margin: 20px;">
        LOGIN
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="username" type="text" [(ngModel)]="loginData.username" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="password" type="password" [(ngModel)]="loginData.password" required>
            </mat-form-field>
        </form>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="loginUser()" color="primary" style="margin: 20px;">
            Login

        </button>
    </mat-card-actions>
</mat-card>
